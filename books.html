<!DOCTYPE html>
<html>
<head>
    <title>图书管理系统</title>
    <style>
    body {
     background: linear-gradient(to bottom right, #66ff99, #009933);
    }
    </style>
</head>
<body>
    <h1>图书管理系统</h1>
    <form action="/add" method="post">
        <label for="title">书名:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">作者:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="year">出版年份:</label><br>
        <input type="text" id="year" name="year"><br><br>
        <input type="submit" value="添加书籍">
    </form>

    <form action="/search" method="get">
        <label for="query">搜索图书:</label><br>
        <input type="text" id="query" name="query"><br><br>
        <input type="submit" value="搜索">
    </form>

    <h2>所有书籍</h2>
    <table border="1">
        <tr>
            <th>书名</th>
            <th>作者</th>
            <th>出版年份</th>
            <th>操作</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Title}}</td>
            <td>{{.Author}}</td>
            <td>{{.Year}}</td>
            <td>
                <a href="/delete?id={{.ID}}">删除</a> |
                <a href="/edit?id={{.ID}}">编辑</a>
            </td>
        </tr>
        {{end}}
    </table>
</body>
</html>
