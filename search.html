<!DOCTYPE html>
<html>
<head>
    <title>图书搜索结果</title>
</head>
<body>
    <h1>图书搜索结果</h1>
    <form action="/search" method="get">
        <label for="query">搜索图书:</label><br>
        <input type="text" id="query" name="query" value="{{.Query}}"><br><br>
        <input type="submit" value="搜索">
    </form>
    <h2>搜索结果</h2>
    <table border="1">
        <tr>
            <th>书名</th>
            <th>作者</th>
            <th>出版年份</th>
            <th>操作</th>
        </tr>
        {{range .Books}}
        <tr>
            <td>{{.Title}}</td>
            <td>{{.Author}}</td>
            <td>{{.Year}}</td>
            <td>
                <a href="/delete?id={{.ID}}">删除</a> |
                <a href="/edit?id={{.ID}}">编辑</a>
            </td>
        </tr>
        {{end}}
    </table>
    <a href="/">返回所有书籍列表</a>
</body>
</html>
